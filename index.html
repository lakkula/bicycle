<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer-div">
        <div id="bicycle">
            <img src="bici.png" id="bicycle-img"/>
        </div>
        <div id="full-bicycle">
            <div class="wheel" id="wheel1">
                <div class="spoke" style="--i: 0"></div>
                <div class="spoke" style="--i: 45"></div>
                <div class="spoke" style="--i: 90"></div>
                <div class="spoke" style="--i: 135"></div>
            </div>
            <div class="wheel" id="wheel2">
                <div class="spoke" style="--i: 0"></div>
                <div class="spoke" style="--i: 45"></div>
                <div class="spoke" style="--i: 90"></div>
                <div class="spoke" style="--i: 135"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
